<div class="container-fluid">

  <div class="row">
    <div class="col-md-3 vh-100">

      <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary">

        <div class="list-group list-group-flush border-bottom scrollarea">
          <a href="#" class="list-group-item list-group-item-action  py-3 lh-sm">
            <div class="d-flex w-100 align-items-center justify-content-between">
              <strong class="mb-1">Gaurav</strong>
              <small>Sunday</small>
            </div>
            <div class=" mb-1 small">This is a chat application</div>
          </a>
        </div>
      </div>
    </div>
    <div class="col-md-9 border">

      <div id="head" class="py-3 lh-sm border-bottom">

        <strong class="mb-1">Members:Guarav ,Nikita, Bhanu , Abhishek</strong>

      </div>

      <div id="conversation">


        <div class="row pt-2" *ngFor="let message of messages">
          <div class="col-6">
            <div class="alert alert-primary d-inline-block m-1" role="alert">
              {{message}}
            </div>
          </div>

          <div class="col-md-6"></div>

        </div>


        <!-- <div class="row pt-2">

          <div class="col-md-6"></div>
          <div class="col-6">
            <div class="alert alert-success d-inline-block float-end m-2" role="alert">
              Hi
            </div>
          </div>
        </div> -->
      </div>

      <form id="reply" class="p-3 w-100" [formGroup]="form" (submit)="register()">

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Write a message" formControlName="message">
        </div>
        

      </form>

    </div>
  </div>
</div>
